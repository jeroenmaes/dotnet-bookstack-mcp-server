version: '3.8'

services:
  bookstack-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5230:5230"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - BookStack__BaseUrl=${BOOKSTACK_BASE_URL}
      - BookStack__TokenId=${BOOKSTACK_TOKEN_ID}
      - BookStack__TokenSecret=${BOOKSTACK_TOKEN_SECRET}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/tools || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
